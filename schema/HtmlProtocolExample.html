<html>
<head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial;
        color: #2D323B;
        overflow: hidden;
        margin: 0;
        height: 100%;
        background-color: white;
      }
      main {
        padding-top: 107px;
        display: flex;
        flex-direction: row;
        max-width: 1200px;
        min-width: 800px;
        margin: 0 auto;
        min-height: calc(100vh - 230px);
        border-bottom: 1px solid #F3F5F7;
      }
      aside {
        display: flex;
        flex-direction: column;
        word-break: break-all;
        padding-right: 12px;
      }
      section svg {
        width: 376px;
      }
      aside ol {
        padding-left: 1em;
      }
      .viewbutton {
        padding-top: 30px;
        color: #fff !important;
        background: #4585ff;
        padding: 10px 40px;
        border-radius: 25px;
        display: inline-block;
        border: none;
        font-size: 15px;
        width: 300px;
      }
      .disabled {
        background: gray !important;
      }
      .disabled:hover {
        background: gray !important;
      }
      .viewbutton:hover {
        background: #003eb3;
        cursor: pointer;
      }
      header {
        background-color: #092356;
        color: white;
        height: 55px;
      }
      header svg {
        padding-top: 18px;
        padding-left: 24px;
        fill: white;
      }
      footer {
        color: grey;
        text-align: center;
        padding-top: 25px;
      }
      footer span {
        padding: 25px;
        font-size: 13px;
      }
    </style>
  </head>

        <h1>OpenTDF Secure File</h1>
        <span>We are trying to send you to Secure Reader. If this does not work, please click the button below</span>
        <br />
        <button id="viewbutton" class="viewbutton disabled" type="button">View File in Secure Reader</button>

    <script type="text/javascript">
      var data = document.getElementById('data-input').value;
      var ifr = document.querySelector('iframe');
      var redirectButton = document.getElementById('viewbutton');
      var otherWindow = ifr.contentWindow;
      var transferComplete = false;
          
      ifr.addEventListener("load", iframeLoaded, false);
    
      function iframeLoaded() {
        var channel = new MessageChannel();
        otherWindow.postMessage({
          type: 'tdf.html',
          data: data
        }, '*', [channel.port2]);
    
        channel.port1.onmessage = handleMessage;

        function handleMessage(e) {
          let msg = e.data;
          if (msg.status === 'success') {
            transferComplete = true;
            redirectButton.classList.remove('disabled');
            window.location.href = "<%= transferUrl %>";
          }
        }
      }
      redirectButton.onclick = function(){
        if (transferComplete) {
          window.location.href = "<%= transferUrl %>";
        }
      };
    </script>
