r-line" stroke-width="0.5px" stroke="#999"></line><rect x="1935" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2010" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="2010" dy="0">KAS</tspan></text></g><g><line id="actor4" x1="2413" y1="5" x2="2413" y2="1153" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="2338" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2413" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="2413" dy="0">PolicyStore</tspan></text></g><g><line id="actor5" x1="2868" y1="5" x2="2868" y2="1153" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="2793" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2868" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="2868" dy="0">Policy Engine (OPA)</tspan></text></g><defs><marker id="arrowhead" refX="9" refY="5" markerUnits="userSpaceOnUse" markerWidth="12" markerHeight="12" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" stroke-width="1px" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray: 0, 0;"></path><path fill="none" stroke="#000000" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray: 0, 0;"></path></marker></defs><defs><marker id="filled-head" refX="18" refY="7" markerWidth="20" markerHeight="28" orient="auto"><path d="M 18,7 L9,13 L14,7 L9,1 Z"></path></marker></defs><defs><marker id="sequencenumber" refX="15" refY="15" markerWidth="60" markerHeight="40" orient="auto"><circle cx="15" cy="15" r="6"></circle></marker></defs><text x="462" y="125" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/auth: AuthN Request bearer JWT</text><line x1="75" y1="158" x2="848" y2="158" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="843" y="158" fill="#EDF2AE" stroke="#666" width="10" height="48" rx="0" ry="0" class="activation0"></rect></g><text x="459" y="173" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/auth success response: IdP-signed Bearer JWT</text><line x1="843" y1="206" x2="75" y2="206" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><rect x="100" y="216" fill="#EDF2AE" stroke="#666" width="723" height="36" rx="0" ry="0" class="note"></rect><text x="462" y="221" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="462">The bearer JWT might not need to contain any claims other than a KAS URL, remainder can come from userinfo</tspan></text></g><text x="462" y="267" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/userinfo AuthZ Request claims (client attributes) JWT</text><line x1="75" y1="300" x2="848" y2="300" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="843" y="300" fill="#EDF2AE" stroke="#666" width="10" height="144" rx="0" ry="0" class="activation0"></rect></g><text x="1098" y="315" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Request user's Virtru claims (aka attributes) from /userinfo</text><line x1="853" y1="348" x2="1343" y2="348" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="1338" y="350" fill="#EDF2AE" stroke="#666" width="10" height="46" rx="0" ry="0" class="activation0"></rect></g><text x="1096" y="363" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Return Virtru claims (client attributes) from claim store</text><line x1="1338" y1="396" x2="853" y2="396" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><text x="459" y="411" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/userinfo success response: IdP-signed Virtru claims (client attributes) JWT</text><line x1="843" y1="444" x2="75" y2="444" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><line x1="65" y1="75" x2="1358" y2="75" class="loopLine"></line><line x1="1358" y1="75" x2="1358" y2="454" class="loopLine"></line><line x1="65" y1="454" x2="1358" y2="454" class="loopLine"></line><line x1="65" y1="75" x2="65" y2="454" class="loopLine"></line><polygon points="65,75 115,75 115,88 106.6,95 65,95" class="labelBox"></polygon><text x="90" y="88" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="labelText" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">alt</text><text x="736.5" y="93" text-anchor="middle" class="loopText" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;"><tspan x="736.5">[Only if not previously authed]</tspan></text></g><text x="1043" y="469" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/rewrap with JWT bearer in Auth header, and claims (attributes) JWT in payload</text><line x1="75" y1="502" x2="2010" y2="502" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="2005" y="502" fill="#EDF2AE" stroke="#666" width="10" height="566" rx="0" ry="0" class="activation0"></rect></g><text x="1427" y="517" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Get OIDC JWT signing key from IdP that issued bearer token</text><line x1="2005" y1="550" x2="848" y2="550" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="843" y="552" fill="#EDF2AE" stroke="#666" width="10" height="46" rx="0" ry="0" class="activation0"></rect></g><text x="1429" y="565" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">validate {bearer|claims} JWTs with IdP's signing key</text><line x1="853" y1="598" x2="2005" y2="598" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><rect x="1477" y="608" fill="#EDF2AE" stroke="#666" width="508" height="36" rx="0" ry="0" class="note"></rect><text x="1731" y="613" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="1731">An IdP's bearer token and claims token will always be signed by the SAME KEY</tspan></text></g><g><rect x="1387" y="654" fill="#EDF2AE" stroke="#666" width="598" height="36" rx="0" ry="0" class="note"></rect><text x="1686" y="659" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="1686">...but there is no reason why multiple claims tokens from different IdP couldn't be included</tspan></text></g><g><rect x="1368" y="700" fill="#EDF2AE" stroke="#666" width="617" height="36" rx="0" ry="0" class="note"></rect><text x="1677" y="705" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="1677">We can always use claims token `iss` to fetch the public signing key via OIDC well-known URLs</tspan></text></g><text x="2214" y="751" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Fetch policy ID referred to in /rewrap payload</text><line x1="2015" y1="784" x2="2413" y2="784" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="2408" y="786" fill="#EDF2AE" stroke="#666" width="10" height="46" rx="0" ry="0" class="activation0"></rect></g><text x="2212" y="799" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Return policy ID</text><line x1="2408" y1="832" x2="2015" y2="832" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><text x="2442" y="847" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/resolvePolicy with user's claims JWT, stored decrypt claims JWT, and ID of Rego policy to eval</text><line x1="2015" y1="880" x2="2868" y2="880" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="2863" y="882" fill="#EDF2AE" stroke="#666" width="10" height="138" rx="0" ry="0" class="activation0"></rect></g><g><rect x="2438" y="890" fill="#EDF2AE" stroke="#666" width="405" height="36" rx="0" ry="0" class="note"></rect><text x="2641" y="895" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="2641">OPA does not appear to directly validate JWT signature itself</tspan></text></g><g><rect x="2518" y="936" fill="#EDF2AE" stroke="#666" width="325" height="36" rx="0" ry="0" class="note"></rect><text x="2681" y="941" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="2681">Decide if KAS validation of claims JWT is enough</tspan></text></g><text x="2439" y="987" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/resolvePolicy response: ALLOWED or DENIED</text><line x1="2863" y1="1020" x2="2015" y2="1020" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><text x="1040" y="1035" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/rewrap response (DENIED or ALLOWED with rewrapped key)</text><line x1="2005" y1="1068" x2="75" y2="1068" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><rect x="0" y="1088" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="1120.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="75" dy="0">Client</tspan></text></g><g><rect x="773" y="1088" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="848" y="1120.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="848" dy="0">OIDC IdP</tspan></text></g><g><rect x="1268" y="1088" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1343" y="1120.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="1343" dy="0">Attribute Provider</tspan></text></g><g><rect x="1935" y="1088" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2010" y="1120.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="2010" dy="0">KAS</tspan></text></g><g><rect x="2338" y="1088" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2413" y="1120.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="2413" dy="0">PolicyStore</tspan></text></g><g><rect x="2793" y="1088" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2868" y="1120.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px; font-weight: 400; font-family: Open-Sans, sans-serif;"><tspan x="2868" dy="0">Policy Engine (OPA)</tspan></text></g></svg>