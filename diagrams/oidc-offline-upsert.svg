"75" y1="158" x2="848" y2="158" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="843" y="158" fill="#EDF2AE" stroke="#666" width="10" height="48" rx="0" ry="0" class="activation0"></rect></g><text x="459" y="173" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/auth success response: IdP-signed Bearer JWT</text><line x1="843" y1="206" x2="75" y2="206" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><rect x="100" y="216" fill="#EDF2AE" stroke="#666" width="723" height="36" rx="0" ry="0" class="note"></rect><text x="462" y="221" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="462">The bearer JWT might not need to contain any claims other than a KAS URL, remainder can come from userinfo</tspan></text></g><text x="462" y="267" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/userinfo AuthZ Request claims (client attributes) JWT</text><line x1="75" y1="300" x2="848" y2="300" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="843" y="300" fill="#EDF2AE" stroke="#666" width="10" height="144" rx="0" ry="0" class="activation0"></rect></g><text x="1098" y="315" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Request user's Virtru claims (aka attributes) from /userinfo</text><line x1="853" y1="348" x2="1343" y2="348" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="1338" y="350" fill="#EDF2AE" stroke="#666" width="10" height="46" rx="0" ry="0" class="activation0"></rect></g><text x="1096" y="363" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Return Virtru claims (client attributes) from claim store</text><line x1="1338" y1="396" x2="853" y2="396" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><text x="459" y="411" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/userinfo success response: IdP-signed Virtru claims (client attributes) JWT</text><line x1="843" y1="444" x2="75" y2="444" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><line x1="65" y1="75" x2="1358" y2="75" class="loopLine"></line><line x1="1358" y1="75" x2="1358" y2="454" class="loopLine"></line><line x1="65" y1="454" x2="1358" y2="454" class="loopLine"></line><line x1="65" y1="75" x2="65" y2="454" class="loopLine"></line><polygon points="65,75 115,75 115,88 106.6,95 65,95" class="labelBox"></polygon><text x="90" y="88" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="labelText" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">alt</text><text x="736.5" y="93" text-anchor="middle" class="loopText" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;"><tspan x="736.5">[Provisioning/"online setup" flow]</tspan></text></g><text x="75" y="514" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Encrypt TDF payload with Virtru claims (attributes) JWT embedded w/ encrypt attributes</text><path d="M 75,547 C 135,537 135,577 75,567" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></path><g></g><g><line x1="-257" y1="464" x2="407" y2="464" class="loopLine"></line><line x1="407" y1="464" x2="407" y2="617" class="loopLine"></line><line x1="-257" y1="617" x2="407" y2="617" class="loopLine"></line><line x1="-257" y1="464" x2="-257" y2="617" class="loopLine"></line><polygon points="-257,464 -207,464 -207,477 -215.4,484 -257,484" class="labelBox"></polygon><text x="-232" y="477" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="labelText" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">loop</text><text x="100" y="482" text-anchor="middle" class="loopText" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;"><tspan x="100">[Repeat encrypt offline]</tspan></text></g><text x="1045" y="677" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/upsert with JWT bearer in Auth header, and claims (attributes) JWT in payload</text><line x1="80" y1="710" x2="2010" y2="710" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="2005" y="712" fill="#EDF2AE" stroke="#666" width="10" height="376" rx="0" ry="0" class="activation0"></rect></g><text x="1427" y="725" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Get OIDC JWT signing key from IdP that issued bearer token</text><line x1="2005" y1="758" x2="848" y2="758" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="843" y="760" fill="#EDF2AE" stroke="#666" width="10" height="46" rx="0" ry="0" class="activation0"></rect></g><text x="1429" y="773" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">validate {bearer|claims} JWTs with IdP's signing key</text><line x1="853" y1="806" x2="2005" y2="806" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><rect x="1477" y="816" fill="#EDF2AE" stroke="#666" width="508" height="36" rx="0" ry="0" class="note"></rect><text x="1731" y="821" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="1731">An IdP's bearer token and claims token will always be signed by the SAME KEY</tspan></text></g><g><rect x="1387" y="862" fill="#EDF2AE" stroke="#666" width="598" height="36" rx="0" ry="0" class="note"></rect><text x="1686" y="867" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="1686">...but there is no reason why multiple claims tokens from different IdP couldn't be included</tspan></text></g><g><rect x="1368" y="908" fill="#EDF2AE" stroke="#666" width="617" height="36" rx="0" ry="0" class="note"></rect><text x="1677" y="913" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="noteText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 14px; font-weight: 400;"><tspan x="1677">We can always use claims token `iss` to fetch the public signing key via OIDC well-known URLs</tspan></text></g><text x="2176" y="959" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Store client policy and get policy ID</text><line x1="2015" y1="992" x2="2336" y2="992" class="messageLine0" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="fill: none;"></line><g><rect x="2331" y="994" fill="#EDF2AE" stroke="#666" width="10" height="46" rx="0" ry="0" class="activation0"></rect></g><text x="2173" y="1007" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">Return policy ID</text><line x1="2331" y1="1040" x2="2015" y2="1040" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><text x="1043" y="1055" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" class="messageText" dy="1em" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-size: 16px; font-weight: 400;">/upsert response with stored policyID</text><line x1="2005" y1="1088" x2="80" y2="1088" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line><g><line x1="60" y1="627"