AS</tspan></text></g><g><line id="actor4439" x1="2525" y1="5" x2="2525" y2="1225" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="2450" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2525" y="32.5" style="text-anchor: middle; font-weight: 400; font-family: &quot;Open-Sans&quot;, &quot;sans-serif&quot;;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="2525" dy="0">PolicyStore</tspan></text></g><defs><marker id="arrowhead" refX="9" refY="5" markerUnits="userSpaceOnUse" markerWidth="12" markerHeight="12" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" style="stroke-dasharray: 0px, 0px;" stroke-width="1px" d="M 9,2 V 6 L16,4 Z"></path><path fill="none" stroke="#000000" style="stroke-dasharray: 0px, 0px;" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7"></path></marker></defs><defs><marker id="filled-head" refX="18" refY="7" markerWidth="20" markerHeight="28" orient="auto"><path d="M 18,7 L9,13 L14,7 L9,1 Z"></path></marker></defs><defs><marker id="sequencenumber" refX="15" refY="15" markerWidth="60" markerHeight="40" orient="auto"><circle cx="15" cy="15" r="6"></circle></marker></defs><text x="512" y="125" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">/auth: AuthN Request bearer JWT</text><line x1="75" y1="160" x2="949" y2="160" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></line><g><rect x="944" y="160" fill="#EDF2AE" stroke="#666" width="10" height="50" rx="0" ry="0" class="activation0"></rect></g><text x="510" y="175" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">/auth success response: IdP-signed Bearer JWT</text><line x1="944" y1="210" x2="75" y2="210" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)"></line><g><rect x="100" y="220" fill="#EDF2AE" stroke="#666" width="824" height="40" rx="0" ry="0" class="note"></rect><text x="512" y="225" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="noteText" dy="1em"><tspan x="512">The bearer JWT might not need to contain any claims other than a KAS URL, remainder can come from userinfo</tspan></text></g><text x="512" y="275" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">/userinfo AuthZ Request claims (client attributes) JWT</text><line x1="75" y1="310" x2="949" y2="310" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></line><g><rect x="944" y="310" fill="#EDF2AE" stroke="#666" width="10" height="150" rx="0" ry="0" class="activation0"></rect></g><text x="1200" y="325" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">Request user's Virtru claims (aka attributes) from /userinfo</text><line x1="954" y1="360" x2="1445" y2="360" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></line><g><rect x="1440" y="362" fill="#EDF2AE" stroke="#666" width="10" height="48" rx="0" ry="0" class="activation0"></rect></g><text x="1197" y="375" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">Return Virtru claims (client attributes) from claim store</text><line x1="1440" y1="410" x2="954" y2="410" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)"></line><text x="510" y="425" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">/userinfo success response: IdP-signed Virtru claims (client attributes) JWT</text><line x1="944" y1="460" x2="75" y2="460" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)"></line><g><line x1="65" y1="75" x2="1460" y2="75" class="loopLine"></line><line x1="1460" y1="75" x2="1460" y2="470" class="loopLine"></line><line x1="65" y1="470" x2="1460" y2="470" class="loopLine"></line><line x1="65" y1="75" x2="65" y2="470" class="loopLine"></line><polygon points="65,75 115,75 115,88 106.6,95 65,95" class="labelBox"></polygon><text x="90" y="88" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="labelText">alt</text><text x="787.5" y="93" text-anchor="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="loopText"><tspan x="787.5">[Provisioning/"online setup" flow]</tspan></text></g><text x="75" y="530" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">Encrypt TDF payload with Virtru claims (attributes) JWT embedded w/ encrypt attributes</text><path d="M 75,565 C 135,555 135,595 75,585" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></path><g></g><g><line x1="-257.5" y1="480" x2="407.5" y2="480" class="loopLine"></line><line x1="407.5" y1="480" x2="407.5" y2="635" class="loopLine"></line><line x1="-257.5" y1="635" x2="407.5" y2="635" class="loopLine"></line><line x1="-257.5" y1="480" x2="-257.5" y2="635" class="loopLine"></line><polygon points="-257.5,480 -207.5,480 -207.5,493 -215.9,500 -257.5,500" class="labelBox"></polygon><text x="-232" y="493" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="labelText">loop</text><text x="100" y="498" text-anchor="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="loopText"><tspan x="100">[Repeat encrypt offline]</tspan></text></g><text x="1139" y="695" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">/upsert with JWT bearer in Auth header, and claims (attributes) JWT in payload</text><line x1="80" y1="730" x2="2198" y2="730" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></line><g><rect x="2193" y="732" fill="#EDF2AE" stroke="#666" width="10" height="398" rx="0" ry="0" class="activation0"></rect></g><text x="1571" y="745" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">Get OIDC JWT signing key from IdP that issued bearer token</text><line x1="2193" y1="780" x2="949" y2="780" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></line><g><rect x="944" y="782" fill="#EDF2AE" stroke="#666" width="10" height="48" rx="0" ry="0" class="activation0"></rect></g><text x="1574" y="795" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">validate {bearer|claims} JWTs with IdP's signing key</text><line x1="954" y1="830" x2="2193" y2="830" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)"></line><g><rect x="1594" y="840" fill="#EDF2AE" stroke="#666" width="579" height="40" rx="0" ry="0" class="note"></rect><text x="1884" y="845" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="noteText" dy="1em"><tspan x="1884">An IdP's bearer token and claims token will always be signed by the SAME KEY</tspan></text></g><g><rect x="1492" y="890" fill="#EDF2AE" stroke="#666" width="681" height="40" rx="0" ry="0" class="note"></rect><text x="1833" y="895" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="noteText" dy="1em"><tspan x="1833">...but there is no reason why multiple claims tokens from different IdP couldn't be included</tspan></text></g><g><rect x="1470" y="940" fill="#EDF2AE" stroke="#666" width="703" height="40" rx="0" ry="0" class="note"></rect><text x="1822" y="945" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="noteText" dy="1em"><tspan x="1822">We can always use claims token `iss` to fetch the public signing key via OIDC well-known URLs</tspan></text></g><text x="2364" y="995" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">Store client policy and get policy ID</text><line x1="2203" y1="1030" x2="2525" y2="1030" class="messageLine0" stroke-width="2" stroke="none" style="fill: none;" marker-end="url(#arrowhead)"></line><g><rect x="2520" y="1032" fill="#EDF2AE" stroke="#666" width="10" height="48" rx="0" ry="0" class="activation0"></rect></g><text x="2362" y="1045" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">Return policy ID</text><line x1="2520" y1="1080" x2="2203" y2="1080" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)"></line><text x="1137" y="1095" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="messageText" dy="1em">/upsert response with stored policyID</text><line x1="2193" y1="1130" x2="80" y2="1130" style="stroke-dasharray: 3px, 3px; fill: none;" class="messageLine1" stroke-width="2" stroke="none" marker-end="url(#arrowhead)"></line><g><line x1="60" y1="645" x2="2540" y2="645" class="loopLine"></line><line x1="2540" y1="645" x2="2540" y2="1140" class="loopLine"></line><line x1="60" y1="1140" x2="2540" y2="1140" class="loopLine"></line><line x1="60" y1="645" x2="60" y2="1140" class="loopLine"></line><polygon points="60,645 110,645 110,658 101.6,665 60,665" class="labelBox"></polygon><text x="85" y="658" text-anchor="middle" dominant-baseline="middle" alignment-baseline="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="labelText">alt</text><text x="1325" y="663" text-anchor="middle" style="font-family: &quot;trebuchet ms&quot;, verdana, arial, sans-serif; font-weight: 400;" class="loopText"><tspan x="1325">[Out-of-band policy sync if desired]</tspan></text></g><g><rect x="0" y="1160" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="1192.5" style="text-anchor: middle; font-weight: 400; font-family: &quot;Open-Sans&quot;, &quot;sans-serif&quot;;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="75" dy="0">Client</tspan></text></g><g><rect x="874" y="1160" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="949" y="1192.5" style="text-anchor: middle; font-weight: 400; font-family: &quot;Open-Sans&quot;, &quot;sans-serif&quot;;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="949" dy="0">IdP</tspan></text></g><g><rect x="1370" y="1160" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="1445" y="1192.5" style="text-anchor: middle; font-weight: 400; font-family: &quot;Open-Sans&quot;, &quot;sans-serif&quot;;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="1445" dy="0">Attribute Provider</tspan></text></g><g><rect x="2123" y="1160" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2198" y="1192.5" style="text-anchor: middle; font-weight: 400; font-family: &quot;Open-Sans&quot;, &quot;sans-serif&quot;;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="2198" dy="0">KAS</tspan></text></g><g><rect x="2450" y="1160" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="2525" y="1192.5" style="text-anchor: middle; font-weight: 400; font-family: &quot;Open-Sans&quot;, &quot;sans-serif&quot;;" dominant-baseline="central" alignment-baseline="central" class="actor"><tspan x="2525" dy="0">PolicyStore</tspan></text></g></svg>